</head><body><div class="wrap"><header><h1 class="title">知易行难，一路向前</h1><ul class="nav nav-list"><li class="nav-list-item"><a class="nav-list-link" href="/" target="_self">主页</a></li><li class="nav-list-item"><a class="nav-list-link" href="/archives/" target="_self">归档</a></li><li class="nav-list-item"><a class="nav-list-link" href="https://github.com/billzong" target="_blank">Github主页</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">ssh连接超时解决方案</h1><div class="post-info">2021-04-25</div><div class="post-content"><h2 id="修改Server端"><a href="#修改Server端" class="headerlink" title="修改Server端"></a>修改Server端</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"># etc&#x2F;ssh&#x2F;sshd_config</span><br><span class="line"></span><br><span class="line">ClientAliveInterval 60 ＃server每隔60秒发送一次请求给client，然后client响应，从而保持连接</span><br><span class="line">ClientAliveCountMax 3 ＃server发出请求后，客户端没有响应得次数达到3，就自动断开连接，正常情况下，client不会不响应</span><br></pre></td></tr></table></figure>

<h2 id="修改Client端"><a href="#修改Client端" class="headerlink" title="修改Client端"></a>修改Client端</h2><p>在没有权限改server配置的情形下</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"># etc&#x2F;ssh&#x2F;ssh_config</span><br><span class="line"></span><br><span class="line">ServerAliveInterval 60 ＃client每隔60秒发送一次请求给server，然后server响应，从而保持连接</span><br><span class="line">ServerAliveCountMax 3  ＃client发出请求后，服务器端没有响应得次数达到3，就自动断开连接，正常情况下，server不会不响应</span><br></pre></td></tr></table></figure>

<h2 id="连接时增加响应"><a href="#连接时增加响应" class="headerlink" title="连接时增加响应"></a>连接时增加响应</h2><ul>
<li><p>不修改配置文件</p>
</li>
<li><p>在命令参数里 <code>ssh -o ServerAliveInterval=60</code> </p>
<ul>
<li>只在需要的连接中保持持久连接。 毕竟不是所有连接都要保持持久的</li>
</ul>
</li>
</ul>
